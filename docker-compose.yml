services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: amg-postgres
    environment:
      POSTGRES_DB: amg
      POSTGRES_USER: amg
      POSTGRES_PASSWORD: amg_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U amg -d amg"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amg-agent
    env_file: .env
    environment:
      DATABASE_URL: postgresql://amg:amg_password@postgres:5432/amg
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.4.0
    container_name: amg-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-amg_admin}
      GF_SERVER_HTTP_PORT: 3001
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "${GRAFANA_PORT:-3001}:3001"
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
  grafana_data:
