services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: amg-postgres
    environment:
      POSTGRES_DB: amg
      POSTGRES_USER: amg
      POSTGRES_PASSWORD: amg_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U amg -d amg"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amg-agent
    env_file: .env
    environment:
      DATABASE_URL: postgresql://amg:amg_password@postgres:5432/amg
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: amg-dashboard
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://amg:amg_password@postgres:5432/amg
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
